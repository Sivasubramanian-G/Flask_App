	<div class="container-fluid">
  		<a href="/dashboard/">

		</button></a>
		<ul class="nav navbar-nav navbar-right">
			<a href="/support/"><span class="fas fa-heart"> <b>Support</b>&nbsp;&nbsp;&nbsp;</span></a>
			<!-- Login Modal Button -->

			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  		<div class="modal-dialog" role="document">
	    	        <div class="modal-content">
	      	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        	<h4 class="modal-title" id="myModalLabel">Login</h4>
	      	        </div>
	                <div class="modal-body">
	               	<form method=post>
			  <div class="form-group">
				<label for="Email1">Email Address</label>
				<input type="email" class="form-control" id="Email1" placeholder="Email">
			  </div>
			  <div class="form-group">
				<label for="Password1">Password</label>
				<input type="password" class="form-control" id="Password1" placeholder="Password">
			  </div>
			  <div class="form-group">
				<label>No account????...</label><a href="#" role="presentation" class="active" data-toggle="modal" data-target="#signup" data-dismiss="modal">Sign up here..</a> 
			  </div>
			</form>
	                </div>
	      		<div class="modal-footer">
	        	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        	<button type="button" class="btn btn-primary">Login</button>
	      		</div>
	    		</div>
	  		</div>
			</div>
			<!-- signup Modal -->
			<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signuplabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <h4 class="modal-title" id="signuplabel">Signup</h4>
			      </div>
			      <div class="modal-body">
				<form method=post>
				  <div class="form-group">
				    <label for="Email2">Email Address</label>
				    <input type="email" class="form-control" id="Email2" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="Password2">Password</label>
				    <input type="password" class="form-control" id="Password2" placeholder="Password">
				  </div>
				  <div class="form-group">
				    <label for="ConPassword2">Confirm Password</label>
				    <input type="password" class="form-control" id="ConPassword2" placeholder="Retype Password">
				  </div>
				  <div class="form-group">
				    <label>Already have an account?</label> <a href="#" data-toggle="modal" data-target="#myModal" data-dismiss="modal" class="active" role="presentation"> Login </a> 
				</form>
			      </div>
			    <div class="modal-footer">
			      <button type="button" class="btn btn-defaule" data-dismiss="modal">Cancel</button>
			      <button type="button" class="btn btn-primary">Signup</button>
			    </div>
			    </div>
		          </div>
			</div>    
      		</ul>
	</div>
</header>

  <source src="/static/videos/python-programming-tutorials-main.webm" type="video/webm">
  </video>
  </a>
</div>
